<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <style>
        h1 {
            background-color:#5bbcff;
        }
        body {
            font-family: "Roboto", sans-serf;
            background-color: #DFF5FF;
        }
    </style>
</head>
<form>
    <h1>College Admission Form</h1>

    <fieldset> <legend>Personal Information</legend>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required> <br>
      
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required> <br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>
</fieldset>
         <legend>Contact Information</legend>
         <label for="phomne">Phone Number (Optional)</label>
         <input type="tel" id="phone" name="phone"> <br><br>

         <label for="address">Permanent Address:</label>
         <textarea id="address" name="address">required</textarea> <br>
         <fieldset>
            <legend>Academic Information</legend>
            <label for="highSchool">High School Name:</label>
            <input type="text" id="highschool" name="highSchool" required> <br>

            <label for="graduationYear">Graduation Year:</label>
            <select id="graduationTear" name="graduationYear" required></select> <br>

            <label for="gpa">Cumulative GPA Year (on a 4.o scale):</label>
            <input type="number" id="gpa" name="gpa" min="0"  max="4.o" step="0.01"  required> <br>
             </fieldset> <br>

             <label for="program">Program Applying for:</label>
             <select id="program" name="program" required>

             </select> <br><br>
             <input type="submit" value="Submit Application">
            </form>
         </body>
        </html>
